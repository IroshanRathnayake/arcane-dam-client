@if (isLoading) {
<app-spinner></app-spinner>
}

<div class="alerts-container mt-3">
  <app-alerts *ngFor="let alert of alerts" [alert]="alert"></app-alerts>
</div>
<div class="flex h-screen bg-gray-100">
  <app-sidebar></app-sidebar>
  <!-- Main Content -->
  <div class="flex-1">
    <!-- Top Navigation -->
    <div class="h-14 bg-white border-b flex items-center justify-between px-4">
      <div class="flex items-center space-x-4">
        <button class="flex items-center space-x-2 text-gray-700">
          <span class="font-medium">Project</span>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
      </div>

      <div class="flex items-center gap-2">
        <button
          class="relative inline-flex items-center justify-center gap-2 text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-white hover:bg-[#F5F5F5] h-9 rounded-md px-3 group"
        >
          <svg
            class="lucide lucide-arrow-left"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="m12 19-7-7 7-7"></path>
            <path d="M19 12H5"></path>
          </svg>
          <span
            class="origin-left scale-0 text-sm transition-transform group-hover:scale-100"
            >Back</span
          >
        </button>
        <button
          class="cursor-pointer bg-white relative inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-[#F5F5F5] hover:text-[#06B6D4] h- px-3"
        >
          <svg
            class="lucide lucide-rocket text-cyan-500 dark:text-cyan-400"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="#06B6D4"
            fill="none"
            viewBox="0 0 24 24"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"
            ></path>
            <path
              d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"
            ></path>
            <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
            <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
          </svg>
          Dashboard
        </button>
        <button
          class="cursor-pointer bg-white relative inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-[#F5F5F5] hover:text-[#60A5FA] h-9 px-3"
        >
          <svg
            class="lucide lucide-newspaper text-blue-400 dark:text-blue-600"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="#60A5FA"
            fill="none"
            viewBox="0 0 24 24"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"
            ></path>
            <path d="M18 14h-8"></path>
            <path d="M15 18h-5"></path>
            <path d="M10 6h8v4h-8V6Z"></path>
          </svg>
          Assets
        </button>
        <button
          class="cursor-pointer bg-white relative inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-[#F5F5F5] hover:text-[#FACC14] h-9 px-3"
          (click)="toggleNotes()"
        >
          <svg
            class="lucide lucide-sticky-note text-yellow-400 dark:text-yellow-600"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="#FACC14"
            fill="none"
            viewBox="0 0 24 24"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z"
            ></path>
            <path d="M15 3v6h6"></path>
          </svg>
          Notes
        </button>
        <button
          class="cursor-pointer bg-white relative inline-flex items-center justify-center gap-2 rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-[#F5F5F5] hover:text-[#FB923C] h-9 px-3"
          (click)="toggleBookmarks()"
        >
          <svg
            class="lucide lucide-star text-orange-400 dark:text-orange-600"
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="2"
            stroke="#FB923C"
            fill="#FB923C"
            viewBox="0 0 24 24"
            height="18"
            width="18"
            xmlns="http://www.w3.org/2000/svg"
          >
            <polygon
              points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
            ></polygon>
          </svg>
          Bookmarks
        </button>
        <!-- Test -->
        <div class="space-x-8 flex justify-center mr-6 ml-14">
          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 cursor-pointer"
              viewBox="0 0 512 512"
            >
              <path
                d="M438.957 19.477H73.043C32.766 19.477 0 52.244 0 92.52v246.961c0 40.276 32.766 73.043 73.043 73.043h28.663l.561 64.483a15.648 15.648 0 0 0 15.649 15.517 15.64 15.64 0 0 0 9.565-3.262l99.425-76.738h212.051c40.277 0 73.043-32.767 73.043-73.043V92.52c0-40.276-32.766-73.043-73.043-73.043zm41.739 320.005c0 23.015-18.724 41.739-41.739 41.739H221.569c-3.46 0-6.823 1.147-9.563 3.261l-78.711 60.75-.422-48.495c-.074-8.591-7.06-15.516-15.651-15.516H73.043c-23.015 0-41.739-18.724-41.739-41.739V92.52c0-23.015 18.724-41.739 41.739-41.739h365.915c23.015 0 41.739 18.724 41.739 41.739v246.962z"
                data-original="#000000"
              />
            </svg>
            <span
              class="bg-red-500 text-[10px] px-1.5 font-semibold min-w-[16px] h-4 flex items-center justify-center text-white rounded-full absolute -top-2 left-[60%]"
              >10</span
            >
          </div>

          <div class="relative">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5 cursor-pointer"
              viewBox="0 0 371.263 371.263"
            >
              <path
                d="M305.402 234.794v-70.54c0-52.396-33.533-98.085-79.702-115.151.539-2.695.838-5.449.838-8.204C226.539 18.324 208.215 0 185.64 0s-40.899 18.324-40.899 40.899c0 2.695.299 5.389.778 7.964-15.868 5.629-30.539 14.551-43.054 26.647-23.593 22.755-36.587 53.354-36.587 86.169v73.115c0 2.575-2.096 4.731-4.731 4.731-22.096 0-40.959 16.647-42.995 37.845-1.138 11.797 2.755 23.533 10.719 32.276 7.904 8.683 19.222 13.713 31.018 13.713h72.217c2.994 26.887 25.869 47.905 53.534 47.905s50.54-21.018 53.534-47.905h72.217c11.797 0 23.114-5.03 31.018-13.713 7.904-8.743 11.797-20.479 10.719-32.276-2.036-21.198-20.958-37.845-42.995-37.845a4.704 4.704 0 0 1-4.731-4.731zM185.64 23.952c9.341 0 16.946 7.605 16.946 16.946 0 .778-.12 1.497-.24 2.275-4.072-.599-8.204-1.018-12.336-1.138-7.126-.24-14.132.24-21.078 1.198-.12-.778-.24-1.497-.24-2.275.002-9.401 7.607-17.006 16.948-17.006zm0 323.358c-14.431 0-26.527-10.3-29.342-23.952h58.683c-2.813 13.653-14.909 23.952-29.341 23.952zm143.655-67.665c.479 5.15-1.138 10.12-4.551 13.892-3.533 3.773-8.204 5.868-13.353 5.868H59.89c-5.15 0-9.82-2.096-13.294-5.868-3.473-3.772-5.09-8.743-4.611-13.892.838-9.042 9.282-16.168 19.162-16.168 15.809 0 28.683-12.874 28.683-28.683v-73.115c0-26.228 10.419-50.719 29.282-68.923 18.024-17.425 41.498-26.887 66.528-26.887 1.198 0 2.335 0 3.533.06 50.839 1.796 92.277 45.929 92.277 98.325v70.54c0 15.809 12.874 28.683 28.683 28.683 9.88 0 18.264 7.126 19.162 16.168z"
                data-original="#000000"
              />
            </svg>
            <span
              class="bg-red-500 text-[10px] px-1.5 font-semibold min-w-[16px] h-4 flex items-center justify-center text-white rounded-full absolute -top-2 left-[60%]"
              >3</span
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Content Area -->
    <div class="p-6">
      <div class="flex justify-between">
        <!-- Tabs -->
        <div class="flex space-x-4 border-b text-sm font-semibold">
          <button
            class="px-4 py-2"
            [ngClass]="{
              'text-customBlue-500 border-b-2 border-customBlue-700':
                selectedTab === 'overview',
              'text-gray-600 hover:text-gray-800': selectedTab !== 'overview'
            }"
            (click)="selectTab('overview')"
            routerLink="/dashboard"
          >
            Overview
          </button>

          <button
            class="px-4 py-2"
            [ngClass]="{
              'text-customBlue-500 border-b-2 border-customBlue-700':
                selectedTab === 'board',
              'text-gray-600 hover:text-gray-800': selectedTab !== 'board'
            }"
            (click)="selectTab('board')"
            routerLink="board"
          >
            Board
          </button>

          <button
            class="px-4 py-2"
            [ngClass]="{
              'text-customBlue-500 border-b-2 border-customBlue-700':
                selectedTab === 'list',
              'text-gray-600 hover:text-gray-800': selectedTab !== 'list'
            }"
            (click)="selectTab('list')"
            routerLink="projects"
          >
            List
          </button>

          <button
            class="px-4 py-2"
            [ngClass]="{
              'text-customBlue-500 border-b-2 border-customBlue-700':
                selectedTab === 'calendar',
              'text-gray-600 hover:text-gray-800': selectedTab !== 'calendar'
            }"
            (click)="selectTab('calendar')"
          >
            Calendar
          </button>

          <button
            class="px-4 py-2"
            [ngClass]="{
              'text-customBlue-500 border-b-2 border-customBlue-700':
                selectedTab === 'gantt',
              'text-gray-600 hover:text-gray-800': selectedTab !== 'gantt'
            }"
            (click)="selectTab('gantt')"
          >
            Gantt
          </button>

          <button
            class="px-4 py-2"
            [ngClass]="{
              'text-customBlue-500 border-b-2 border-customBlue-700':
                selectedTab === 'table',
              'text-gray-600 hover:text-gray-800': selectedTab !== 'table'
            }"
            (click)="selectTab('table')"
          >
            Table
          </button>
        </div>

        <!-- Functions -->
        <div
          class="flex items-center justify-center text-gray-600 hover:text-gray-800"
        >
          <button
            class="text-red-500 hover:text-red-600 mx-2 transition-transform duration-200 ease-in-out hover:scale-110 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-full"
          >
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
          <button
            class="text-gray-600 hover:text-gray-800 mx-2 transition-all duration-200 ease-in-out hover:rotate-12 focus:outline-none focus:ring-2 focus:ring-gray-500 rounded-full"
          >
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 113 0m-3 6a1.5 1.5 0 00-3 0v2a7.5 7.5 0 0015 0v-5a1.5 1.5 0 00-3 0m-6-3V11m0-5.5v-1a1.5 1.5 0 013 0v1m0 0V11m0-5.5a1.5 1.5 0 013 0v3m0 0V11"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
          <button
            class="text-gray-600 hover:text-gray-800 mx-2 transition-all duration-200 ease-in-out hover:bg-gray-200 hover:shadow-md rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-gray-500"
          >
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
          <button
            class="text-gray-600 hover:text-gray-800 mx-2 transition-transform duration-200 ease-in-out hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-gray-500 rounded-full"
          >
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
              <path
                d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
          <button
            class="text-gray-600 hover:text-gray-800 mx-2 transition-all duration-200 ease-in-out hover:rotate-180 focus:outline-none focus:ring-2 focus:ring-gray-500 rounded-full"
          >
            <svg
              stroke="currentColor"
              viewBox="0 0 24 24"
              fill="none"
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                stroke-width="2"
                stroke-linejoin="round"
                stroke-linecap="round"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Middle State -->
      <div class="mt-5 w-full text-center">
        <div
          class="flex gap-5 justify-between mr-5 ml-3 mb-3 text-xs max-md:mr-2.5"
        >
          <div
            class="flex gap-0.5 px-2 py-1 text-gray-500 whitespace-nowrap bg-white rounded-xl border border-gray-200 border-solid shadow-[0px_0px_2px_rgba(23,26,31,0.12)]"
          >
            <img
              loading="lazy"
              src="assets/icons/common/filter.png"
              alt=""
              class="object-contain shrink-0 my-auto w-3 rounded-md aspect-square"
            />
            <div class="rotate-[2.4492937051703357e-16rad]">Filters</div>
          </div>
          <div class="flex gap-5">
            <div class="grow my-auto cursor-pointer text-slate-500">Hide</div>
            <div class="flex flex-auto gap-1 p-px rounded-xl text-slate-500">
              <div
                class="flex gap-0.5 px-1.5 py-0.5 bg-white rounded-xl border border-gray-200 border-solid shadow-[0px_0px_2px_rgba(23,26,31,0.12)]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  strokeWidth="{1.5}"
                  stroke="currentColor"
                  class="object-contain shrink-0 my-auto w-3.5 rounded-md aspect-[1.08]"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z"
                  />
                </svg>

                <div class="rotate-[2.4492937051703357e-16rad]">Secured</div>
              </div>
              <div
                class="px-4 py-0.5 bg-white rounded-xl border border-gray-200 border-solid rotate-[2.4492937051703357e-16rad] shadow-[0px_0px_2px_rgba(23,26,31,0.12)]"
              >
                Logged in: 1 min ago.
              </div>
              <div
                class="px-4 py-0.5 space-x-1 text-customBlue-600 rounded-xl border flex justify-between border-violet-50 border-solid bg-blue-600 bg-opacity-10 shadow-[0px_0px_2px_rgba(23,26,31,0.12)] cursor-pointer"
              >
                <img
                  class="w-4 h-4 opacity-40 hover:opacity-60"
                  src="assets/icons/dashboard/refresh.png"
                  alt="Refresh"
                />
                <span>Refresh</span>
              </div>
            </div>
          </div>
        </div>
        <div class="rounded-lg bg-gray-50 p-5">
          <p class="text-gray-500">
            <!-- You haven't added any Docs to this location. -->
            <router-outlet></router-outlet>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Sidebar -->

  <!-- Bookmarks -->
  <div class="w-64 bg-white border-l p-4" *ngIf="isBookmarks">
    <div class="text-center">
      <h3 class="font-medium mb-2">Bookmarks</h3>
      <p class="text-sm text-gray-500">
        Bookmarks are the easiest way to save Arcane items or URLs from anywhere
        on the web
      </p>
      <button
        class="mt-4 px-4 py-2 bg-customBlue-500 text-white rounded-lg hover:bg-customBlue-700"
      >
        Add Bookmark
      </button>
    </div>
  </div>

  <!-- Notes -->
  <div class="w-64 bg-white border-l p-4" *ngIf="isNotes">
    <div class="text-center">
      <h3 class="font-medium mb-2">Notes</h3>
      <p class="text-sm text-gray-500">
        A quick way to save important information or reminders within Arcane.
      </p>
      <button
        class="mt-4 px-4 py-2 bg-customBlue-500 text-white rounded-lg hover:bg-customBlue-700"
      >
        Add Note
      </button>
    </div>
  </div>
</div>

<div *ngIf="isCookieModalOpen">
  <app-cookie-modal></app-cookie-modal>
</div>
