<div
      class="bg-cover bg-center h-screen w-screen"
      style="background-image: url('assets/back-vector.png')"
    >
      <div
        class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-md w-full space-y-8 bg-white rounded-xl shadow-lg p-10">
          <div class="text-center mb-8">
            <img src="assets/logo.png" alt="logo" class="w-40 inline-block" />
            <h2 class="text-2xl font-bold text-gray-700 mt-4">
              Enter OTP
            </h2>
            <p class="text-sm text-gray-500">
              We have sent an OTP to your registered email address.
            </p>
          </div>
          <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
            <div>
              <label
                for="otp"
                class="block text-sm font-medium text-gray-700"
                >OTP</label
              >
              <div class="mt-1">
                <input
                  id="otp"
                  formControlName="otp"
                  type="text"
                  class="appearance-none block w-full px-3 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-400 focus:border-transparent"
                  placeholder="Enter the OTP"
                />
              </div>
              <div
                *ngIf="otpForm.get('otp')?.touched && otpForm.get('otp')?.errors?.['required']"
                class="mt-1 text-sm text-red-500"
              >
                OTP is required
              </div>
            </div>
            <div class="mt-6">
              <button
                type="submit"
                [disabled]="isLoading || otpForm.invalid"
                class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#007bff] hover:bg-[#0056cc] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span *ngIf="!isLoading">Verify OTP</span>
                <span *ngIf="isLoading" class="flex items-center">
                  <svg
                    class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  Verifying...
                </span>
              </button>
            </div>
          </form>
          <div class="mt-6 text-center">
            <button
              class="text-blue-500 hover:underline"
              (click)="resendOTP()"
              [disabled]="isResending"
            >
              Resend OTP
            </button>
          </div>
        </div>
      </div>
    </div>
