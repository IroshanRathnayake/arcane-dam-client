<div
  *ngIf="isModalOpen"
  class="fixed inset-0 p-4 flex flex-wrap justify-center items-start w-full h-screen z-[1000] before:fixed before:inset-1 before:w-full before:h-screen before:bg-[rgba(0,0,0,0.5)] overflow-auto mb-52 mt-10"
>
  <div class="w-full max-w-lg bg-white shadow-lg rounded-3xl px-8 py-6 relative">
    <div class="flex items-start justify-between">
      <div class="flex-1">
        <h3 class="text-gray-800 text-lg font-bold">Create a New Space</h3>
        <p class="text-gray-500 text-sm mt-1">
          Manage your workspace and teams efficiently.
        </p>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-3 h-3 cursor-pointer fill-gray-400 hover:fill-red-500 opacity-50"
        viewBox="0 0 320.591 320.591"
        (click)="closeModal()"
      >
        <path
          d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
        ></path>
        <path
          d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
        ></path>
      </svg>
    </div>

    <div class="mt-6">
      <div class="mb-4">
        <div
          class="flex py-2 rounded-lg border border-gray-300 focus-within:border-customBlue-400"
        >
          <img
            src="assets/icons/dashboard/plus-black.png"
            alt="Workspace"
            class="w-5 h-5 opacity-50 mt-2 ml-2"
          />
          <input
            type="text"
            placeholder="Space name (e.g., Design, Development)"
            class="w-full outline-none bg-transparent text-gray-500 text-sm ring-0 focus:ring-0 border-none"
            [(ngModel)]="spaceName"
          />
        </div>
      </div>

      <!-- Description Field -->
      <div class="mb-4">
        <div
          class="flex py-2.5 rounded-lg border border-gray focus-within:border-customBlue-400"
        >
          <textarea
            placeholder="Add a short description of this space"
            class="w-full outline-none bg-transparent border-none ring-0 focus:ring-0 text-gray-500 text-sm resize-none"
            rows="2"
            [(ngModel)]="spaceDescription"
          ></textarea>
        </div>
      </div>

      <!-- Tags Field -->
      <div class="mb-4">
        <!-- Tag Input Field -->
        <div class="flex items-center py-2.5 rounded-lg border border-gray-300 focus-within:border-customBlue-400">
          <input
            type="text"
            placeholder="Tags (eg. urgent, high-priority)"
            class="w-full outline-none bg-transparent text-gray-500 text-sm ring-0 focus:ring-0 border-none"
            [(ngModel)]="tagInput"
            (keyup.enter)="addTag()"
          />
        </div>
      
        <!-- Tag List Display -->
        <div class="flex gap-2 mt-2">
          <span
            *ngFor="let tag of tags; let i = index"
            class="text-xs text-gray-500 bg-gray-200 rounded-md px-3 py-1 cursor-pointer hover:bg-gray-300"
            (click)="removeTag(i)"
          >
            #{{ tag }}
          </span>
        </div>
      </div>

      <!-- Create Button -->
      <div class="flex justify-end">
        <button
          type="button"
          class="px-5 py-2.5 rounded-lg text-white text-sm tracking-wide bg-customBlue-500 hover:bg-customBlue-700"
          (click)="createSpace()"
        >
          Create Space
        </button>
      </div>
    </div>
  </div>
</div>
