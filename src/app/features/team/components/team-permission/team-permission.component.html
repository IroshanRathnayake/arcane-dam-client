<div
  *ngIf="isModalOpen"
  class="fixed inset-0 p-4 flex flex-wrap justify-center items-start w-full h-screen z-50 before:fixed before:inset-1 before:w-full before:h-screen before:bg-[rgba(0,0,0,0.5)] overflow-auto mb-52 mt-10"
>
  <div
    class="w-full max-w-lg bg-white shadow-lg rounded-3xl px-8 py-6 relative"
  >
    <div class="flex items-start">
      <div class="flex-1">
        <h3 class="text-gray-800 text-2xl font-bold">Members</h3>
        <p class="text-gray-500 text-sm mt-1">
          Manage and control who has access to this workspace.
        </p>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-3 ml-2 cursor-pointer shrink-0 fill-gray-400 hover:fill-red-500"
        viewBox="0 0 320.591 320.591"
        (click)="closeModal()"
      >
        <path
          d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
        ></path>
        <path
          d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
        ></path>
      </svg>
    </div>

    <div class="flex flex-wrap gap-4 mt-6">
      <div
        class="flex flex-1 px-4 py-1 rounded-lg border border-gray-300 focus-within:border-customBlue-600 min-w-[220px]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 192.904 192.904"
          width="16px"
          class="fill-gray-400 mr-1"
        >
          <path
            d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z"
          ></path>
        </svg>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          placeholder="Search by email or username"
          class="w-full outline-none ring-0 focus:ring-0 border-none bg-transparent text-gray-500 text-sm"
        />
      </div>

      <button
        type="button"
        class="px-5 py-2 rounded-lg text-white text-sm border-none outline-none tracking-wide bg-customBlue-500 hover:bg-customBlue-700"
      >
        Invite
      </button>
    </div>

    <div
      class="mt-6 divide-y overflow-y-auto pr-3 no-scrollbar"
      style="max-height: calc(5 * 4rem);"
    >
      <div
        *ngFor="let user of filteredUsers"
        class="flex flex-wrap items-center gap-4 py-3 cursor-pointer"
      >
        <img src="assets/icons/man.png" class="w-11 h-11 rounded-full" />
        <div>
          <p class="text-sm text-gray-800 font-bold">{{ user.name }}</p>
          <p class="text-xs text-gray-500 mt-0.5">{{ user.email }}</p>
        </div>
        <p class="text-xs text-gray-500 mt-0.5 ml-auto">User</p>
      </div>
    </div>
  </div>
</div>
