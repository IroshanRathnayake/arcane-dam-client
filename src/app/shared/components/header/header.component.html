<header class="bg-white p-3">
  <nav
    class="flex justify-between items-center w-[92%] mx-auto transition duration-300"
  >
    <div>
      <img class="w-25 h-10 cursor-pointer" src="assets/logo.png" alt="..." />
    </div>
    <div
      class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 z-10"
      [ngClass]="{ 'top-[9%]': isMenuOpen, 'top-[-100%]': !isMenuOpen }"
    >
      <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
        <li>
          <a class="hover:text-gray-500" href="#">Products</a>
        </li>
        <li>
          <a class="hover:text-gray-500" href="#">Solution</a>
        </li>
        <li>
          <a class="hover:text-gray-500" href="#">Resource</a>
        </li>
        <li>
          <a class="hover:text-gray-500" href="#">Developers</a>
        </li>
        <li>
          <a class="hover:text-gray-500" href="#">Pricing</a>
        </li>
      </ul>
    </div>
    <div class="flex items-center gap-5">
      <a href="login" routerLink="login">
        <button
          class="bg-customBlue-500 text-white px-5 py-1 text-md rounded-full hover:bg-[#ffffff] hover:text-customBlue-700 border-2 border-customBlue-500 transition-all"
        >
          Sign in
        </button>
      </a>
      <a [routerLink]="isAuthenticated ? ['/dashboard'] : ['/register']" class="hidden md:block" >
        <!-- <button
      class='bg-white text-customBlue-500 px-5 py-1 text-md rounded-full hover:bg-customBlue-500 hover:text-white border-2 border-customBlue-500 transition-all' routerLink="register">Sign
      up</button> -->
        <button
          class="flex justify-center gap-1 items-center mx-auto shadow-xl text-md text-gray-50 bg-[#0A0D2D] backdrop-blur-md isolation-auto before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full hover:text-gray-50 before:-z-10 before:aspect-square before:hover:scale-150 before:hover:duration-700 relative px-2 py-1 pl-3 overflow-hidden border-2 rounded-full group"
        >
          {{ isAuthenticated ? 'My Space' : 'Get Plan' }}
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 19"
            class="w-7 h-7 justify-end bg-gray-50 group-hover:rotate-90 group-hover:bg-gray-50 text-gray-50 ease-linear duration-300 rounded-full border border-gray-700 group-hover:border-none p-2 rotate-45"
          >
            <path
              class="fill-gray-800 group-hover:fill-gray-800"
              d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
            ></path>
          </svg>
        </button>
      </a>
      <button (click)="onToggleMenu()" class="md:hidden lg:hidden">
        <img
          width="25"
          height="25"
          src="assets/icons/menu.png"
          alt="menu--v6"
        />
      </button>
    </div>
  </nav>
</header>
